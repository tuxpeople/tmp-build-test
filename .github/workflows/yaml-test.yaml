---
name: "YAML Test"

on:
  workflow_dispatch:

jobs:
  yaml:
    name: Load YAML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Load environment from YAML
        uses: doughepi/yaml-env-action@v1
        with:
          files: env1.yaml

      - name: Prepare
        id: prep
        run: |
          FILE=latest.sh
          if [ -f "$FILE" ]; then
            APP_VERSION=$($FILE)
          else if [ -z "${{ env.VERSION }}" ]; then
            APP_VERSION="${{ env.VERSION }}"
          else
            APP_VERSION="0.0.0"
          fi
          echo "App Version is ${APP_VERSION}"
          echo "****************-------11----------***********************"
          echo $GITHUB_ENV
          echo "****************---------22--------***********************"
          env